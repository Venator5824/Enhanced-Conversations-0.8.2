; GTA_LLM_Settings.ini

; Dont do anything stupid - 
; Dont write comment and value in the same line
[SETTINGS]
; tune those values to your personal liking and hardware abilites 


; KEY MOD INTERACTION SETTINGS____________

Enabled = 1
; to enable 1 / disable 0 the mod
ACTIVATION_KEY = T
; key to activate when within activation radius
ACTIVATION_DURATION = 1000
; Milliseconds required to hold down the button to activate
STOP_KEY = U
; Key to press to stop conversation
STOP_DURATION = 3000
; Milliseconds required to hold down the stop button
MAX_CONVERSATION_RADIUS = 3.0
; max ingame units to find an NPC to talk to in meter


USE_GPU_LAYERS = 33
; set to -1 to use full GPU, set to 0 to use only CPU set to an value higher (e.g. 0 to 33, depending) to use partially GPU. If invalid value, will fall back to CPU. Sometimes -1 fails, just use 33.


; KEY MOD INTERACTION PARAMETERS AND TUNING___________

MAX_OUTPUT_CHARS = 256
; max answer lenght
MAX_INPUT_CHARS = 786
; output best higher than 256, otherwise its way to short for the AI to generate internal important informations
; output not above 1024, best 950 or below (buffer overflow).
MAX_REMEMBER_HISTORY = 1024
; max conversation remember history in chars
MAX_PROMPT_MEMORY_HALFED = 16
; the prompts that are maximum remembered. its halfed.
MAX_NPC_GET_MODEL = 1
; max 1 conversation NPC
MIN_RESPONSE_DELAY_MS = 750
; minimum of 750 MS time before the answer is generated, to make conversations feel like a natural flow and give the GPU time to calculate when required. in MS. 



; KEY MOD PERFORMANCE SETTINGS AND MODEL TUNING____________

USE_VRAM_PREFERED = 0
; will tell the program to ignore the attempts to not try to optimize certain model weights, what can lead to the model not using any RAM at all but only VRAM - may be faster. 



;this will override the path to the model including the model name. if this is empty or not valid, it will search Phi3.gguf in GTA 5 folder and use that one.
;it will try to use the model name you do (full name, like Phi3.gguf) and then search for it in the path, and if its not found there, in the GTA 5 roof folder, and if its not found there, use Phi3.gguf from the main GTA 5 root folder.
;model must work with llama
MODEL_PATH = 
MODEL_ALT_NAME =VEN-1s-v17-q6.gguf

; KEY SPEECH TO TEXT INPUT TUNING___________________

; Speech to Text input
SPEECH_TO_TEXT = 1
SPEECH_TO_TEXT_RECORDING_BUTTON = L
; 0x01 is LMB, 0x02 is RMB, 0x04 is MMB, 0x05 is side button 1, 0x06 is side button 2, (or enter valid letters or numbers). 
STT_MODEL_PATH = E:\SteamLibrary\steamapps\common\Grand Theft Auto V\ECmod\AudioModels
STT_MODEL_ALT_NAME = ggml-base.en.bin
;model must work with whisper




; KEY TEXT TO SPEECH OUTPUT TUNING_______________
; Text to Speech AI output
; version 0.8.0 and higher
TEXT_TO_SPEECH = 1
; 1 = enabled
TEXT_TO_SPEECH_MODEL_TYPE =
; the type. usual is onnx + onnx.json expected.but yaml or other tuning files are also allowed.
; 0 = onnx + onnx.json, 1 = onnx + yaml
; only works when TTS enabled
TTS__MODEL_PATH =
; set alternative model path
TTS_MODEL_ALT_NAME = 
; set the model name then to use




; KEY DATA FOR INDIVIDUAL NPC REMEMBER TIME POST-CONVERSATION


DELETION_TIMER = 120
;120 seconds, the history from a previous conversation gets deleted. the history is individual per named ped. Amanda will stay Amanda. But a cop without hardset name - just a random npc, might have different names or knowledge
; increase or decrease as you feel fine. you can go very high (no deletion), but might need more RAM or VRAM. 
; set to -1 to never clear. set to 0 to clear immedeatly

MAX_ALLOWED_CHAT_HISTORY = 2
;max x chat in history within the deletion timer. if you start to speak to someone else, the old will be deleted. 2 will allow one stored and one current. you can increase it, or lower it to 0.

DELETION_TIMER_CLEAR_FULL = 160
; all the history will be cleared when your last conversation is more than 160 seconds away
; when DELETION TIME is higher, deletion timer clear full will win anyways. you can go higher
; set to -1 to never clear based on last timer

TRY_SUMMARIZE_CHAT = 1
; 0 or 1 
; 0= disabled, full chat history will be stored upon end of conversation
; 1 = enabled. when teh AI is finished with the conversation, the model will get some seconds where it will summarize the conversation into one large sentence.
; e.g. from "Tom: The weather is really nice here! I am quite done with this. I am actually sweating like something else."
; to: "Tom to Player Con.01: Topic: Weather, hating heat, location: PBOX, time: 3.01PM". especially usefullf or multiple line conversations.
; when failing full history will be saved
; will take some more higher GPU usage post conversation as the model has to work
; maybe teh AI will summarize to aggressive or halluzinate.
; with a lot of VRAM headroom, dont enable
; with low or when trying, enable

MIN_PCSREMEMBER_SIZE = 5
; min summarized chat size in tokens

MAX_PCSREMEMBER_SIZE = 256
; max size to summarize the chat in tokens




; CHAT MEMORY OPTIMIZATION DURING CHATS

Level_Optimization_Chat_Going  = 0
; 0 = 0
; 1 = the llm will run parallel and summarize some of the aspects you are doing here
; 2 = the llm will more aggressively summarize sooner
; 3 = auto. the llm will automatically based on VRAM capacity summarize its own memory.
; more compoutational power needed, runs parallel, expiremental. for short conversations, not reuqired. for longer ones, good. 



; EXTRAS

ALLOW_EXTERNAL_SCRIPT = 1
; enables or disables the features that are loaded via external C# scripts that got access to this mods core

DEBUG_LEVEL = 2 
; debug level. 


; following are not jet enabled in the asi, debug files names wont change
; enabled or disabled debug. 0 or lower = off, 1 = on, 2 or higher will also enable the metrics and timers logging file (log2, log3).
LOG_NAME = kkamel.log
; gives you loading status, intput, output, information about llama
LOG2_NAME = kkamel_metrics.log
;gives you the VRAM and RAM allocation timers as well as deletion timers and usages after and before loading the model in MB
LOG3_NAME = kkamel_load.log
; gives you the time and tokens in per second for the actual generation during a conversation.
LOG4_NAME = kkamel_loader.log
;change the name to a falid text format to get it printed in your main folder.


STOP_TOKENS = <|end|>, <|endoftext|>, <|assistant|>, <|, |, <, |, >|, [END_CONVERSATION], <|user|>, <|user:|>, <|EndConversation|>, ||, /, \, |END CONVERSATION|, [END CONVERSATION], [END CONVO], [ENDCONVERSATION], [, ]
; format: stop_token_1, stop_token_2, ..
; put here the stop tokens you want. 


VRAM_BUDGET_MB = 8248
; upper cap, rest will go to RAM or similar
; not above your VRAM capacity to make the mod starting reliable.

USE_NAMED_QUESTIONS = 0
; when 1, the answer will be, e.g.: Jake Peralta: Hey dude, how are you doing?  - easier to understand in relationship
; when 0, the answer will be, e.g.: "Hey dude, how are you doing?"  - more like realistic conversations
; invalid value means fallback to 1



; important, do not change

GET_TARGET_PLATFORM = "PLATFORM_WINDOWS";
; for windows, PLATFORM_WINDOWS (its windows anyways)
GET_TARGET_GAME = "TARGET_GAME_GTAV ";
;for GTA 5, TARGET_GAME_GTAV  (its GTAV anyways)


[ADDITIONAL_SETTINGS]
; for profesional settings and tuning

; version 0.7.0 and higher
MAX_INPUT_SIZE = 4096 
; default ist 4096
; this is the max working input / n_ctx
n_batch =2048
n_ubatch = 128
temp = 1.00
top_k = 0.4
top_p = 0.95
min_p = 0.05
repeat_penatly = 1.05
freq_penalty = 0.0
presence_penalty = 0.0 
kv_cache_model_quantization_type = 8
; 4 = GGML_TYPE_Q4_K. this tells if to use kv-bits - makes model size in RAM/VRAM smaller. available: 3,4,5,6,8,16 or leave empty for none (use f32 then, 32bits -  largest. not all may work on your gpu. 16 usually works, you may try others.)
; if 4 does not work, try 6, if not, try 8, ... 16 works usually fine, 8 for phi3. 
Allow_KV_Cache_Quantization_Type = 1
; when on 0, only 16 and 32 are allowed. else 2 ,3,4,5,6,8 allowed when in settings


use_ram_only = 
; when 1, only RAM will be used (can be slower!!!) -> halfes performance usually for token per second, but still stable and responsive for high RAM, low VRAM systems - not initialised jet




SAMPLER_TYPE = 0;
; 0 = speed (greedy)
; 1 = chain sampler (higher tuning options, see above)
; 2 = manual sampler (may perform slower but is reliable)
; fallback is 1

FORCE_GPU_INDEX = -1;
; -1 or empty is auto
; if the vulkan or so constantly uses the wrong gpu, like an integrated GPU instead of your real Graphics Card, you can get the ID of the garphic card (task manager -> performance, or similar) and then set the ID right here
; you might also see the log file for the vulkan gpu identifikation numbers assigned, usually starting by 0 



; LORA USAGE - for specific submodels to be applied
; only use when you know what you do
;LoRA is a special sub model that can be trained to work with the desired model on specific input and output , like telling what is more likely to be the way a gang member speaks.
; lora not avaialbe in 0.8.2, only from 0.9.0 and higher.

lora_enabled = 
; when set to 1, kv-lora is enabled. only do this on LoRA models.
LORA_ALT_NAME =
; alternative name. default fallback is mod_lora.gguf
LORA_FILE_PATH =
; lora alternative path. default fallback is root/
LORA_SCALE =
; float, e.g. 1.0 (1.0f)








